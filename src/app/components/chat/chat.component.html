<h1>Chat</h1>
<hr>
<div class="app-mensajes" id="app-mensajes">

  <div *ngFor="let chat of chatSer.chats"
    [ngClass]="{'text-right': chatSer.usuario.uid == chat.uid}">
    <span [ngClass]="{'badge badge-primary': chatSer.usuario.uid == chat.uid,
                      'badge badge-success': chatSer.usuario.uid != chat.uid}"
          class="badge badge-primary">{{chat.nombre}}</span>
    <p>
     {{chat.mensaje}}
    </p>
  </div>

</div>

<input type="text" name="mensaje"
       (keyup.enter)="enviar_mensaje()"
       class="form-control"
       [(ngModel)]="mensaje" placeholder="Enviar Mensaje">
